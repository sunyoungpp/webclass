<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        img{
            transition: all 1s ease 0s;
            /* filter: brightness(0.2) */
        }
        img:hover{
            /* filter:grayscale(1) */
            /* filter: brightness(1) */
            filter: hue-rotate(360deg)
            /* filter: contrast(0.2) */
        }
    </style>
</head>
<body>
    <img src="./img/병아리.jpg" alt="병아리">
    <img src="./img/강아지.jpg" alt="강아지">
</body>
</html>
