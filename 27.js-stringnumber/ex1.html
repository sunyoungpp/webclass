<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표예제</title>
    <style>html{background:lightpink;}</style>
</head>
<body>
    <h1>성적표 예제</h1>
    <p>퀴즈) 사용자에게 이름과 국어, 영어, 수학 점수를 물어보고 평균점수를 구해서 알림창에 나타내보시오.</p>
    <p>답안예시 [정현진님의 평균점수는 90점 입니다]</p>
    <script>
        let name = prompt("이름을 입력해주세요🌹");
        let scoreK = Number(prompt("국어점수를 입력해주세요🌻"));
        let scoreE= Number(prompt("영어점수를 입력해주세요🌼"));
        let scoreM = Number(prompt("수학점수를 입력해주세요🌷"));
        let scoreAver = (scoreK+scoreE+scoreM)/3

        // alert("["+name+"님의 평균점수는"+scoreAver+"점 입니다]")
        // document.write("["+name+"님의 평균점수는"+scoreAver+"점 입니다 ( •̀ ω •́ )✧]")
        alert(`[${name}님의 평균점수는 ${scoreAver}점입니다]`)
        document.write(`[${name}님의 평균점수는 ${scoreAver}점입니다]`)
    </script>
</body>
</html>
