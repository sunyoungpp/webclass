<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약페이지</title>
</head>
<body>
    <form action="#">
        <div>
            <h3>예약자정보를 입력해주세요</h3>
            <label for="user_name">예약자 성명</label>
            <input required type="text" id="user_name" placeholder="이름">
            <br>
            <label for="user_birth">생년월일</label>
            <input required type="number" id="user_birth" placeholder="8자리 숫자만 입력해주세요">
            <br>
            <label for="user_phone">예약자 연락처</label>
            <input required type="text" id="user_phone" placeholder="예시)010-1111-1111">
            <br>
            <label>내원 기록</label>
            <label for="user_1">초진</label>
            <input type="radio" id="user_1" name="treatment">
            <label for="user_2">재진</label>
            <input type="radio" id="user_2" name="treatment">
            <br>
            <label for="user_3">예약내용</label>
            <textarea id="user_3" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            <br>
            <input required type="checkbox" id="user_4">
            <label for="user_4">개인정보수집동의</label>
            <input type="submit" value="온라인예약 신청하기">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
