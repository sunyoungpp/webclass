<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자함수</title>
    <script src="./js/person.js"></script>
    <script src="./js/dog.js"></script>
</head>
<body>
    <h1>생성자함수</h1>
    <p>생성자함수란 객체를 생성하는 함수이다.</p>
    <p>생성자함수의 실행코드 안에서 this라는 표현을 통해 생성자함수로 인해 만들어지게 될 객체를 표현할 수 있다.</p>
    <p>생성자 함수의 실행부 앞에 new라는 키워드를 통해서 생성자함수로 인해 만들어지게 될 객체를 생성할 수 있다.</p>
    <script>
        let person1 = new Person("박선영",21)
        person1.sayHello()
        person1.intro()

        let person2 = new Person("문상훈",32)
        person2.sayHello()
        person2.intro()

        let person3 = new Person("최우식",33)
        person3.sayHello()
        person3.intro()
    </script>
    <h2>우리집 강아지</h2>
    <script>
        let dog1 = new Dog("아랑",2)
        let dog2 = new Dog("흰둥이",4)
        let dog3 = new Dog("핑핑이",1)
        let dog4 = new Dog("깜지",6)
        dog1.say()
        dog2.say()
        dog3.say()
        dog4.say()
    </script>
</body>
</html>
